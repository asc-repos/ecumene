-   copy:
        src: "{{ item }}"
        dest: "{{ linux.dir_home }}/.{{ item }}"
        owner: "{{ linux.uid }}"
        group: "{{ linux.gid }}"
        mode: 0644
    with_items:
        - bash_aliases
        - bash_aliases_common
        - bash_aliases_connections
        - bash_aliases_git
        - bash_aliases_misc
        - bash_aliases_ssh
        - bash_aliases_taskell
        - bash_aliases_vault
        - bash_aliases_virtualization
        - bashrc


-   name:       Create temp. dir
    file:
        path:   "{{ linux.dir_home }}/tmp"
        state:  directory
        owner:  "{{ linux.uid }}"
        group:  "{{ linux.gid }}"
        mode:   0700
